<!DOCTYPE html>
<html>
  <head>
 <!--引入react-->
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
  <!--这是一个id为example的div-->
    <div id="example"></div>
    <!--这个是bable，支持es6-->
    <script type="text/babel">



    //定义一个数组

      var arr = [
      //定义一个数组
        <h1>Hello world!</h1>,
        <h2>React is awesome</h2>,
      ];

      //render函数方法，将div渲染到id为example的div上  

      //将数组内容渲染到'example'

      ReactDOM.render(
      // render是个函数方法，
        // 将 <div>标签 的内容渲染到 id为example的 div上，
        <div>{arr}</div>,
        //把arr里面的值取出来
        document.getElementById('example')
      );
    </script>
  </body>
</html>
